<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sequence Data Flow Diagram Generator</title>
  <style>
  body { font-family: 'Segoe UI', Arial, sans-serif; margin: 30px; background: #f4f8fb; }
  .participants { display: flex; gap: 10px; margin-bottom: 20px; }
  .participant {
    padding: 8px 16px;
    background: linear-gradient(90deg, #e3f0ff 0%, #c9eaff 100%);
    border-radius: 6px;
    box-shadow: 0 2px 8px #b6d0e2a0;
    font-weight: 500;
    color: #1976d2;
    border: 1.5px solid #90caf9;
    position: relative;
    transition: box-shadow 0.2s;
  }
  .participant:hover {
    box-shadow: 0 4px 16px #90caf9a0;
  }
  .add-btn {
    background: linear-gradient(135deg, #4caf50 60%, #81c784 100%);
    color: white;
    border: none;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    font-size: 22px;
    cursor: pointer;
    box-shadow: 0 2px 8px #b6d0e2a0;
    transition: background 0.2s;
  }
  .add-btn:hover {
    background: linear-gradient(135deg, #388e3c 60%, #66bb6a 100%);
  }
  .controls { margin-bottom: 20px; }
  .controls input, .controls select, .controls button {
    margin-right: 10px;
    padding: 7px;
    font-size: 16px;
    border-radius: 4px;
    border: 1px solid #b0bec5;
    outline: none;
    transition: border 0.2s;
  }
  .controls input:focus, .controls select:focus {
    border: 1.5px solid #1976d2;
  }
  .controls button {
    background: linear-gradient(90deg, #1976d2 60%, #64b5f6 100%);
    color: white;
    border: none;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
  }
  .controls button:hover {
    background: linear-gradient(90deg, #1565c0 60%, #42a5f5 100%);
  }
  .diagram {
    position: relative;
    border: 1.5px solid #90caf9;
    min-height: 220px;
    padding: 40px 0 60px 0;
    background: #fff;
    overflow-x: auto;
    border-radius: 10px;
    box-shadow: 0 2px 16px #b6d0e2a0;
  }
  .diagram-participant {
    position: absolute;
    top: 0;
    left: 0;
    width: 120px;
    height: 40px;
    background: linear-gradient(90deg, #e3f0ff 0%, #c9eaff 100%);
    border-radius: 8px 8px 0 0;
    box-shadow: 0 2px 8px #b6d0e2a0;
    border: 1.5px solid #90caf9;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    color: #1976d2;
    z-index: 2;
  }
  .lifeline {
    position: absolute;
    top: 40px;
    width: 2.5px;
    height: calc(100% - 40px);
    background: repeating-linear-gradient(
      to bottom,
      #90caf9,
      #90caf9 8px,
      transparent 8px,
      transparent 16px
    );
    left: 0;
    z-index: 1;
  }
  .arrow {
    position: absolute;
    height: 36px;
    display: flex;
    align-items: center;
    font-size: 15px;
    z-index: 3;
    pointer-events: none;
  }
  .arrow-line {
    height: 4px;
    background: linear-gradient(90deg, #1976d2 60%, #64b5f6 100%);
    flex: 1;
    margin: 0 4px;
    border-radius: 2px;
    position: relative;
    box-shadow: 0 1px 4px #90caf9a0;
  }
  .arrow-head {
    width: 0; height: 0;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
    border-left: 16px solid #1976d2;
    margin-left: 2px;
  }
  .arrow-label {
    background: #fff;
    padding: 3px 10px;
    border-radius: 5px;
    border: 1.5px solid #1976d2;
    margin-right: 8px;
    font-weight: 500;
    color: #1976d2;
    box-shadow: 0 1px 4px #90caf9a0;
  }
  /* Add to your <style> section */
@keyframes moveLabelRight {
  from { left: 0; }
  to { left: calc(100% - 80px); }
}
@keyframes moveLabelLeft {
  from { left: calc(100% - 80px); }
  to { left: 0; }
}
.light-ball {
  position: absolute;
  top: 50%;
  width: 18px;
  height: 18px;
  margin-top: -9px;
  border-radius: 50%;
  background: radial-gradient(circle, #fff 40%, #90caf9 80%, #1976d2 100%);
  box-shadow: 0 0 16px 6px #90caf9, 0 0 2px 1px #1976d2;
  z-index: 10;
  pointer-events: none;
}
@keyframes moveBallRight {
  from { left: 0; }
  to { left: calc(100% - 18px); }
}
@keyframes moveBallLeft {
  from { left: calc(100% - 18px); }
  to { left: 0; }
}
.diagram-zoom {
  animation: zoomIn 0.7s forwards;
  transform-origin: center center;
}
@keyframes zoomIn {
  from { transform: scale(1); }
  to   { transform: scale(1.2); }
}

.diagram-zoom-target {
  transition: transform 0.7s cubic-bezier(.4,2,.6,1), box-shadow 0.7s;
  z-index: 100;
  box-shadow: 0 0 0 8px #90caf9a0;
}
.flow-panel {

  top: 80px;

}
.flow-step select,
.flow-step input[type="text"] {

}

.flow-panel button {

}

.participants-tree {
  display: flex;

.diagram-hierarchy-root {

.flow-step span {

<div class="flow-panel" id="flowPanel"></div>
  <script>
    let participants = [
  { name: 'Alice', children: [] },
  { name: 'Bob', children: [] }
];

    let flows = [];
    let currentLevel = [participants]; // Start at root
    let currentFlows = [flows];        // Flows for each level
    let levelIndex = 0;
    let flowCreationCounter = 0; // Global counter to track flow creation order


    const participantsDiv = document.getElementById('participants');
    const addParticipantBtn = document.getElementById('addParticipantBtn');
    const senderSelect = document.getElementById('senderSelect');
    const receiverSelect = document.getElementById('receiverSelect');
    const addFlowBtn = document.getElementById('addFlowBtn');
    const dataInput = document.getElementById('dataInput');
    const diagramDiv = document.getElementById('diagram');

// --- PARTICIPANT RENDERING (with add/zoom) ---
function renderParticipants() {
  participantsDiv.innerHTML = '';
  currentLevel[0].forEach((p, idx) => {
    const div = document.createElement('div');
    div.className = 'participant';
    div.textContent = p.name;

    // Add inner participant "+" button
    const addChildBtn = document.createElement('button');
    addChildBtn.textContent = '+';
    addChildBtn.title = 'Add inner participant';
    addChildBtn.style.marginLeft = '8px';
    addChildBtn.style.background = '#fff';
    addChildBtn.style.color = '#1976d2';
    addChildBtn.style.border = '1px solid #90caf9';
    addChildBtn.style.borderRadius = '50%';
    addChildBtn.style.width = '22px';
    addChildBtn.style.height = '22px';
    addChildBtn.style.cursor = 'pointer';
  addChildBtn.onclick = function(e) {
  e.stopPropagation();
  const name = prompt('Enter inner participant name:');
  if (name && name.trim()) {
    if (!p.children) p.children = [];
    if (!p.flows) p.flows = [];
    p.children.push({ name: name.trim(), children: [] });
    alert(`Inner participant "${name.trim()}" added under "${p.name}".`);
    //renderParticipants();
    renderParticipantsTree();
    renderDiagramLevel();
    renderControls();
  }
};
    div.appendChild(addChildBtn);

    // Add zoom-in button if has children
    if (p.children && p.children.length > 0) {
      const zoomBtn = document.createElement('button');
      zoomBtn.textContent = '🔍';
      zoomBtn.title = 'Zoom into inner participants';
      zoomBtn.style.marginLeft = '4px';
      zoomBtn.style.cursor = 'pointer';
      zoomBtn.onclick = function(e) {
        e.stopPropagation();
        zoomToParticipant(idx);
      };
      div.appendChild(zoomBtn);
    }

    participantsDiv.appendChild(div);
  });
  participantsDiv.appendChild(addParticipantBtn);


   renderControls();
  renderBackButton();
  renderFlowPanel();
}

// --- ZOOM OUT ("Back" Button) ---
function renderBackButton() {
  let backBtn = document.getElementById('backBtn');
  if (!backBtn) {
    backBtn = document.createElement('button');
    backBtn.id = 'backBtn';
    backBtn.textContent = '⬅ Back';
    backBtn.style.marginRight = '10px';
    backBtn.onclick = function() {
      if (currentLevel.length > 1) {
        currentLevel.shift();
        currentFlows.shift();
       // renderParticipants();
        renderParticipantsTree();
        renderDiagramLevel();
        renderControls();
        renderBackButton();
      }
    };
    document.querySelector('.controls').prepend(backBtn);
  }
  backBtn.style.display = currentLevel.length > 1 ? 'inline-block' : 'none';
}
// --- CONTROLS (dropdowns) ---
function renderControls() {
  senderSelect.innerHTML = '';
  receiverSelect.innerHTML = '';
  currentLevel[0].forEach((p, idx) => {
    let opt1 = document.createElement('option');
    opt1.value = idx;
    opt1.textContent = p.name;
    senderSelect.appendChild(opt1);
    let opt2 = document.createElement('option');
    opt2.value = idx;
    opt2.textContent = p.name;
    receiverSelect.appendChild(opt2);
  });
}


function renderDiagram() {
  diagramDiv.innerHTML = '';
  const widthPerParticipant = 160;
  const heightPerFlow = 60;

  renderDiagramParticipants(widthPerParticipant);
  renderDiagramFlows(widthPerParticipant, heightPerFlow);
  setDiagramSize(widthPerParticipant, heightPerFlow);
}

function renderDiagramParticipants(widthPerParticipant) {
  participants.forEach((p, idx) => {
    // Participant box
    const box = document.createElement('div');
    box.className = 'diagram-participant';
    box.style.left = (widthPerParticipant * idx + widthPerParticipant/2 - 60) + 'px';
    box.textContent = p;
    diagramDiv.appendChild(box);
    // Lifeline
    const line = document.createElement('div');
    line.className = 'lifeline';
    line.style.left = (widthPerParticipant * idx + widthPerParticipant/2) + 'px';
    diagramDiv.appendChild(line);
  });
}

function renderDiagramFlows(widthPerParticipant, heightPerFlow) {
  flows.forEach((flow, i) => {
    const { sender, receiver, data } = flow;
    const x1 = widthPerParticipant * sender + widthPerParticipant/2;
    const x2 = widthPerParticipant * receiver + widthPerParticipant/2;
    const y = 70 + i * heightPerFlow;

    if (sender === receiver) {
      renderSelfArrow(x1, y, data);
    } else {
      renderAnimatedArrow(x1, x2, y, data);
    }
  });
}

function renderSelfArrow(x, y, data) {
  const loop = document.createElement('div');
  loop.style.position = 'absolute';
  loop.style.left = (x - 30) + 'px';
  loop.style.top = (y - 10) + 'px';
  loop.style.width = '60px';
  loop.style.height = '36px';
  loop.style.border = '3px solid #1976d2';
  loop.style.borderRadius = '50%';
  loop.style.borderLeft = 'none';
  loop.style.borderBottom = 'none';
  loop.style.transform = 'rotate(30deg)';
  loop.style.zIndex = 4;

  // Arrow head for loop
  const head = document.createElement('div');
  head.className = 'arrow-head';
  head.style.position = 'absolute';
  head.style.right = '0px';
  head.style.top = '10px';
  head.style.transform = 'rotate(45deg)';
  loop.appendChild(head);

  // Label
  const label = document.createElement('span');
  label.className = 'arrow-label';
  label.textContent = data;
  label.style.position = 'absolute';
  label.style.left = '50%';
  label.style.top = '-22px';
  label.style.transform = 'translateX(-50%)';
  loop.appendChild(label);

  diagramDiv.appendChild(loop);
}


function renderAnimatedArrow(x1, x2, y, data, animate = true) {
  const arrow = createArrowContainer(x1, x2, y);
  const label = createArrowLabel(x1, x2, data, animate);
  const line = createArrowLine();
  const head = createArrowHead(x1, x2);

  if (animate) {
    const ball = createLightBall(x1, x2);
    // Remove the ball after animation ends
    ball.addEventListener('animationend', () => {
      ball.remove();
    });
    arrow.appendChild(ball);
  }

  arrow.style.flexDirection = x1 < x2 ? 'row' : 'row-reverse';
  arrow.appendChild(label);
  arrow.appendChild(line);
  arrow.appendChild(head);

  diagramDiv.appendChild(arrow);
}

function createArrowLabel(x1, x2, data, animate) {
  const label = document.createElement('span');
  label.className = 'arrow-label';
  label.textContent = data;
  label.style.position = 'absolute';
  label.style.top = '-30px';
  label.style.width = '80px';
  label.style.pointerEvents = 'none';

  if (animate) {
    const duration = Math.abs(x2 - x1) / 120 + 0.6;
    if (x1 < x2) {
      label.style.left = '0';
      label.style.animation = `moveLabelRight ${duration}s linear`;
    } else {
      label.style.left = 'calc(100% - 80px)';
      label.style.animation = `moveLabelLeft ${duration}s linear`;
    }
    label.style.animationFillMode = 'forwards';
  } else {
    label.style.left = x1 < x2 ? 'calc(100% - 80px)' : '0';
  }

  return label;
}

function createLightBall(x1, x2) {
  const ball = document.createElement('div');
  ball.className = 'light-ball';
  const duration = Math.abs(x2 - x1) / 120 + 0.6;
  if (x1 < x2) {
    ball.style.left = '0';
    ball.style.animation = `moveBallRight ${duration}s linear`;
  } else {
    ball.style.left = 'calc(100% - 18px)';
    ball.style.animation = `moveBallLeft ${duration}s linear`;
  }
  ball.style.animationFillMode = 'forwards';
  return ball;
}

function setDiagramSize(widthPerParticipant, heightPerFlow) {
  diagramDiv.style.minWidth = (participants.length * widthPerParticipant + 40) + 'px';
  diagramDiv.style.height = (flows.length * heightPerFlow + 140) + 'px';
}

// --- ADD ROOT PARTICIPANT ---
addParticipantBtn.onclick = function() {
  const name = prompt('Enter participant name:');
  if (name && name.trim()) {
    participants.push({ name: name.trim(), children: [] });
   // renderParticipants();
    renderParticipantsTree();
    renderDiagramLevel();
    renderControls(); 
  }
};

// --- ADD FLOW AT CURRENT LEVEL ---
addFlowBtn.onclick = function () {
  const data = dataInput.value.trim();
  const sender = parseInt(senderSelect.value);
  const receiver = parseInt(receiverSelect.value);
  if (!data || isNaN(sender) || isNaN(receiver)) {
    alert('Please enter data and select sender and receiver.');
    return;
  }
  currentFlows[0].push({
    sender,
    receiver,
    data,
    creationOrder: flowCreationCounter++, // Assign a unique creation order
  });
  dataInput.value = '';
  renderDiagramWithLastAnimated();
  renderFlowPanel();
};
// Initial state
//renderParticipants();
renderParticipantsTree();
renderDiagram();

    const playBtn = document.getElementById('playBtn');

playBtn.onclick = function() {
  playAnimation();
};

function getAllFlowsInSequence(participants, flows, level = 0, path = []) {
  let result = [];

  // Add flows at the current level
  flows.forEach((flow, idx) => {
    result.push({
      sender: participants[flow.sender]?.name || '?',
      receiver: participants[flow.receiver]?.name || '?',
      data: flow.data,
      level,
      path: [...path], // Track the path to this flow
      flowIdx: idx, // Index of the flow at this level
    });
  });

  // Recursively add flows from children
  participants.forEach((participant, idx) => {
    if (participant.children && participant.children.length > 0) {
      const childFlows = getAllFlowsInSequence(
        participant.children,
        participant.flows || [],
        level + 1,
        [...path, idx] // Add the current participant index to the path
      );
      result = result.concat(childFlows);
    }
  });

  return result;
}


function getParticipantsAtPath(path) {
  let participants = currentLevel[0];
  path.forEach((idx) => {
    participants = participants[idx]?.children || [];
  });
  return participants;
}

function getFlowsAtPath(path) {
  let flows = currentFlows[0];
  path.forEach((idx) => {
    flows = currentLevel[0][idx]?.flows || [];
  });
  return flows;
}

function renderSingleFlow(flow, i, widthPerParticipant, heightPerFlow, onDone) {
  const { sender, receiver, data } = flow;
  const x1 = widthPerParticipant * sender + widthPerParticipant / 2;
  const x2 = widthPerParticipant * receiver + widthPerParticipant / 2;
  const y = 70 + i * heightPerFlow;

  if (sender === receiver) {
    renderAnimatedSelfArrow(x1, y, data, onDone);
  } else {
    renderAnimatedFlowArrow(x1, x2, y, data, () => {
      // After animation, check for children
      const receiverObj = currentLevel[0][receiver];
      if (receiverObj && receiverObj.children && receiverObj.children.length > 0) {
        zoomToParticipant(receiver);
      } else {
        onDone();
      }
    });
  }
}

function renderAnimatedSelfArrow(x, y, data, onDone) {
  renderSelfArrow(x, y, data);
  setTimeout(onDone, 700);
}

function renderAnimatedFlowArrow(x1, x2, y, data, onDone) {
  const arrow = createArrowContainer(x1, x2, y);
  const label = createAnimatedLabel(x1, x2, data, onDone);
  const line = createArrowLine();
  const head = createArrowHead(x1, x2);

  // Add the light ball for animation
  const ball = createLightBall(x1, x2);
  // Remove the ball after animation ends
  ball.addEventListener('animationend', () => {
    ball.remove();

function zoomToParticipant(participantIdx, afterZoomCallback) {
  // Find the participant box DOM element
  const boxes = diagramDiv.querySelectorAll('.diagram-participant');
  const box = boxes[participantIdx];
  if (!box) {
    fallbackZoom();
    return;
  }

  // Get diagram and box positions
  const diagramRect = diagramDiv.getBoundingClientRect();
  const boxRect = box.getBoundingClientRect();

  // Calculate center of box relative to diagram
  const boxCenterX = boxRect.left + boxRect.width / 2 - diagramRect.left;
  const boxCenterY = boxRect.top + boxRect.height / 2 - diagramRect.top;

  // Calculate scale and translate to center the box
  const scale = 2.5; // Increased zoom level for better focus
  const diagramCenterX = diagramRect.width / 2;
  const diagramCenterY = diagramRect.height / 2;
  const translateX = (diagramCenterX - boxCenterX) / scale;
  const translateY = (diagramCenterY - boxCenterY) / scale;

  // Apply transform to diagram
  diagramDiv.style.transition = 'transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1)';
  diagramDiv.style.transformOrigin = `${boxCenterX}px ${boxCenterY}px`;
  diagramDiv.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;

  // Highlight the box
  box.classList.add('diagram-zoom-target');

  setTimeout(() => {
    // Reset transform and highlight
    diagramDiv.style.transition = '';
    diagramDiv.style.transform = '';
    box.classList.remove('diagram-zoom-target');

    // Now actually zoom in data-wise
    const parent = currentLevel[0][participantIdx];
    const nextParticipants = parent.children;
    currentLevel.unshift(nextParticipants);

    if (!parent.flows) parent.flows = [];
    currentFlows.unshift(parent.flows);

    renderParticipantsTree();
    renderDiagramLevel();
    renderControls();
    renderBackButton();

    if (typeof afterZoomCallback === 'function') {
      afterZoomCallback();
    }
  }, 800);

  function fallbackZoom() {
    diagramDiv.classList.add('diagram-zoom');
    setTimeout(() => {
      diagramDiv.classList.remove('diagram-zoom');
      const parent = currentLevel[0][participantIdx];
      const nextParticipants = parent.children;
      currentLevel.unshift(nextParticipants);

      if (!parent.flows) parent.flows = [];
      currentFlows.unshift(parent.flows);

      renderParticipantsTree();
      renderDiagramLevel();
      renderControls();
      renderBackButton();

      if (typeof afterZoomCallback === 'function') {
        afterZoomCallback();
      }
    }, 700);
  }
}

function renderSingleFlowLevel(flow, i, widthPerParticipant, heightPerFlow, participants, onDone) {

      speakText(data);
      onDone();
    });
  } else {
    renderAnimatedFlowArrow(x1, x2, y, data, () => {

      const receiverObj = participants[receiver];
      if (receiverObj && receiverObj.children && receiverObj.children.length > 0) {
        // Pass the next flow index to zoomToParticipant
        zoomToParticipant(receiver, () => {
          playAnimation(() => {
            // After inner animation, zoom out and continue root animation
            zoomOutToParent(i + 1); // Pass next index

        });

      }
    });
  }
}

let draggedFlowIdx = null;

function handleDragStart(event) {
  draggedFlowIdx = parseInt(event.target.getAttribute('data-index'));
  event.dataTransfer.effectAllowed = 'move';
}

function handleDragOver(event) {
  event.preventDefault(); // Allow dropping
  event.dataTransfer.dropEffect = 'move';
}

function handleDrop(event) {
  event.preventDefault();
  const targetIdx = parseInt(event.target.getAttribute('data-index'));

  if (draggedFlowIdx !== null && targetIdx !== null && draggedFlowIdx !== targetIdx) {
    // Reorder the flows array
    const levelFlows = currentFlows[0];
    const [draggedFlow] = levelFlows.splice(draggedFlowIdx, 1);
    levelFlows.splice(targetIdx, 0, draggedFlow);

    // Re-render the panel and diagram
    renderDiagramLevel();
    renderFlowPanel();
  }

  draggedFlowIdx = null;
}

function getAllFlowsInSequence(participants, flows, level = 0, path = []) {
  let result = [];

  // Add flows at the current level
  flows.forEach((flow, idx) => {
    result.push({
      sender: participants[flow.sender]?.name || '?',
      receiver: participants[flow.receiver]?.name || '?',
      data: flow.data,
      level,
      path: [...path], // Track the path to this flow
      flowIdx: idx, // Index of the flow at this level
    });
  });

  // Recursively add flows from children
  participants.forEach((participant, idx) => {
    if (participant.children && participant.children.length > 0) {
      const childFlows = getAllFlowsInSequence(
        participant.children,
        participant.flows || [],
        level + 1,
        [...path, idx] // Add the current participant index to the path
      );
      result = result.concat(childFlows);
    }
  });

  return result;
}

function renderInnerFlows(participant) {

          <button onclick="deleteInnerFlow('${participant.name}', ${idx})">Delete</button>
        </div>
      `;
    });
  }
  if (participant.children && participant.children.length > 0) {

      html += `

}

function speakText(text) {
  if ('speechSynthesis' in window) {
    const synth = window.speechSynthesis;
    let voices = synth.getVoices();

    // Try to pick a high-quality, human-like voice (preferably female/en-US, but fallback if not found)
    let voice = voices.find(v =>
      v.lang.startsWith('en') && v.name.toLowerCase().includes('natural')
    );
    if (!voice) {
      voice = voices.find(v =>
        v.lang.startsWith('en') && v.name.toLowerCase().includes('female')
      );
    }
    if (!voice) {
      voice = voices.find(v => v.lang.startsWith('en'));
    }
    if (!voice && voices.length) {
      voice = voices[0];
    }

    const utter = new SpeechSynthesisUtterance(text);
    if (voice) utter.voice = voice;
    utter.rate = 1;    // 0.8–1.2 is most natural
    utter.pitch = 1;   // 0.8–1.2 is most natural
    utter.volume = 1;

    synth.speak(utter);
  }
}
function playAnimationFrom(startIdx = 0, onAllDone) {
  diagramDiv.innerHTML = '';
  const widthPerParticipant = 160;
  const heightPerFlow = 60;

  const levelParticipants = currentLevel[0];
  const levelFlows = currentFlows[0];

  renderDiagramParticipantsLevel(levelParticipants, widthPerParticipant);

  // Render all previous flows statically
  for (let j = 0; j < startIdx; j++) {
    const { sender, receiver, data } = levelFlows[j];
    const x1 = widthPerParticipant * sender + widthPerParticipant / 2;
    const x2 = widthPerParticipant * receiver + widthPerParticipant / 2;
    const y = 70 + j * heightPerFlow;
    if (sender === receiver) {
      renderSelfArrow(x1, y, data);
    } else {
      renderAnimatedArrow(x1, x2, y, data, false); // static
    }
  }

  // Animate the rest
  let i = startIdx;
  function showNextFlow() {
    if (i >= levelFlows.length) {
      if (typeof onAllDone === 'function') onAllDone();
      return;
    }
    renderSingleFlowLevel(levelFlows[i], i, widthPerParticipant, heightPerFlow, levelParticipants, () => {
      i++;
      showNextFlow();
    });
  }
  showNextFlow();
  setDiagramSize(widthPerParticipant, heightPerFlow);
}

      partBox.style.width = widthPerParticipant + 'px';
      partBox.style.margin = '0';

      // Lifeline for inner participant
      const line = document.createElement('div');
      line.className = 'lifeline';
      line.style.position = 'absolute';
      line.style.left = (widthPerParticipant / 2) + 'px';
      line.style.top = '40px';
      line.style.height = '120px';
      line.style.background = '#90caf9';
      line.style.width = '2.5px';
      partBox.appendChild(line);

      row.appendChild(partBox);
    });

    box.appendChild(row);

    diagramDiv.appendChild(box);
    xOffset += boxParticipantCount * widthPerParticipant + 60; // More space between root boxes
  });

  // Set diagram size
  diagramDiv.style.minWidth = (flat.length * widthPerParticipant + 80) + 'px';
  diagramDiv.style.height = '320px';

  // Store for animation
  diagramDiv._flatParticipants = flat;
}


// Helper for recursive rendering
function renderHierarchyChild(participant, parentDiv) {
  const childDiv = document.createElement('div');
  childDiv.className = 'diagram-hierarchy-child';
  childDiv.textContent = participant.name;
  parentDiv.appendChild(childDiv);

  if (participant.children && participant.children.length > 0) {
    const innerDiv = document.createElement('div');
    innerDiv.className = 'diagram-hierarchy-inner';
    participant.children.forEach(child => {
      renderHierarchyChild(child, innerDiv);
    });
    parentDiv.appendChild(innerDiv);
  }
}
function getAllFlowsInOrder(participantsArr, flowsArr, path = []) {
  let result = [];
  // Add flows at this level, with their path
  flowsArr.forEach((flow, idx) => {
    result.push({ flow, path: [...path], participants: participantsArr });
  });
  // For each participant, recurse into children
  participantsArr.forEach((p, idx) => {
    if (p.children && p.children.length > 0 && p.flows && p.flows.length > 0) {
      result = result.concat(getAllFlowsInOrder(p.children, p.flows, [...path, idx]));
    }
  });
  return result;
}

function playAllFlowsHierarchy() {
  renderHierarchyDiagram();
  // Gather all flows in order
  const allFlows = getAllFlowsInOrder(participants, flows);

  let i = 0;
  function animateNext() {
    if (i >= allFlows.length) return;
    const { flow, participants: levelParticipants } = allFlows[i];
    // Find the DOM element for sender and receiver (optional: highlight)
    // Animate arrow between sender and receiver inside the correct root/box
    // For demo, just animate in the main diagram area
    animateHierarchyArrow(flow, levelParticipants, () => {
      i++;
      animateNext();
    });
  }
  animateNext();
}

// Simple animation for hierarchy mode (customize as needed)
function animateHierarchyArrow(flow, levelParticipants, onDone) {
  // For demo, just show a message or draw a simple arrow
  // You can enhance this to draw arrows between boxes in the hierarchy
  const msg = document.createElement('div');
  msg.style.position = 'absolute';
  msg.style.left = '50%';
  msg.style.top = '10px';
  msg.style.transform = 'translateX(-50%)';
  msg.style.background = '#fffbe7';
  msg.style.border = '1.5px solid #1976d2';
  msg.style.borderRadius = '8px';
  msg.style.padding = '8px 18px';
  msg.style.fontWeight = 'bold';
  msg.style.color = '#1976d2';
  msg.style.zIndex = 100;
  msg.textContent = `${levelParticipants[flow.sender]?.name} → ${levelParticipants[flow.receiver]?.name}: ${flow.data}`;
  diagramDiv.appendChild(msg);

  setTimeout(() => {
    msg.remove();
    if (typeof onDone === 'function') onDone();
  }, 1200);
}
document.getElementById('showAllBtn').onclick = function() {

function flattenParticipantsForBoxes() {
  let flat = [];
  participants.forEach(root => {
    function collect(p) {
      flat.push(p);
      if (p.children && p.children.length > 0) {
        p.children.forEach(collect);
      }
    }
    collect(root);
  });
  return flat;
}

function flattenFlowsForBoxes() {
  let flat = flattenParticipantsForBoxes();
  let result = [];
  function collectFlows(partArr, flowsArr, path = []) {
    flowsArr.forEach(flow => {
      // Find absolute sender/receiver indexes in the flat array
      let senderP = partArr[flow.sender];
      let receiverP = partArr[flow.receiver];
      let senderIdx = flat.indexOf(senderP);
      let receiverIdx = flat.indexOf(receiverP);
      result.push({ ...flow, senderIdx, receiverIdx });
    });
    partArr.forEach(p => {
      if (p.children && p.children.length > 0 && p.flows && p.flows.length > 0) {
        collectFlows(p.children, p.flows);
      }
    });
  }
  collectFlows(participants, flows);
  return result;
}

function playAllFlowsFlat() {
  renderFlatHierarchyDiagram();
  const flat = flattenParticipantsForBoxes();
  const allFlows = flattenFlowsForBoxes();

  const widthPerParticipant = 120;
  const heightPerFlow = 60;

  let i = 0;
  function animateNext() {
    if (i >= allFlows.length) return;
    const { senderIdx, receiverIdx, data } = allFlows[i];
    const x1 = widthPerParticipant * senderIdx + widthPerParticipant / 2 + 20;
    const x2 = widthPerParticipant * receiverIdx + widthPerParticipant / 2 + 20;
    const y = 110 + i * heightPerFlow;

    if (senderIdx === receiverIdx) {
      renderSelfArrow(x1, y, data);
      setTimeout(() => {
        i++;
        animateNext();
      }, 900);
    } else {
      renderAnimatedArrow(x1, x2, y, data, true);
      setTimeout(() => {
        i++;
        animateNext();
      }, Math.abs(x2 - x1) / 120 * 1000 + 900);
    }
  }
  animateNext();
}
function editInnerFlow(participantName, flowIdx) {
  const participant = findParticipantByName(participants, participantName);
  if (!participant) return;

  const flow = participant.flows[flowIdx];
  if (!flow) return;

  const newSender = prompt('Edit Sender:', participant.children[flow.sender]?.name || '');
  const newReceiver = prompt('Edit Receiver:', participant.children[flow.receiver]?.name || '');
  const newData = prompt('Edit Data:', flow.data);

  if (newSender && newReceiver && newData) {
    const senderIdx = participant.children.findIndex((p) => p.name === newSender);
    const receiverIdx = participant.children.findIndex((p) => p.name === newReceiver);

    if (senderIdx !== -1 && receiverIdx !== -1) {
      flow.sender = senderIdx;
      flow.receiver = receiverIdx;
      flow.data = newData;
      renderFlowPanel();
    } else {
      alert('Invalid sender or receiver.');
    }
  }
}

function deleteInnerFlow(participantName, flowIdx) {
  const participant = findParticipantByName(participants, participantName);
  if (!participant) return;

  if (confirm('Delete this inner flow?')) {
    participant.flows.splice(flowIdx, 1);
    renderFlowPanel();
  }
}

function findParticipantByName(participants, name) {
  for (const participant of participants) {
    if (participant.name === name) return participant;
    if (participant.children && participant.children.length > 0) {
      const found = findParticipantByName(participant.children, name);
      if (found) return found;
    }
  }
  return null;
}

function playAnimation(onAllDone) {
  diagramDiv.innerHTML = '';
  const widthPerParticipant = 160;
  const heightPerFlow = 60;

  const allFlows = getAllFlowsInSequence(currentLevel[0], currentFlows[0]);

  renderDiagramParticipantsLevel(currentLevel[0], widthPerParticipant);

  let i = 0;

  function showNextFlow() {
    if (i >= allFlows.length) {
      if (typeof onAllDone === 'function') onAllDone();
      return;
    }

    const { sender, receiver, data, level, path } = allFlows[i];
    const levelParticipants = getParticipantsAtPath(path);
    const levelFlows = getFlowsAtPath(path);

    const senderIdx = levelParticipants.findIndex((p) => p.name === sender);
    const receiverIdx = levelParticipants.findIndex((p) => p.name === receiver);

    const x1 = widthPerParticipant * senderIdx + widthPerParticipant / 2;
    const x2 = widthPerParticipant * receiverIdx + widthPerParticipant / 2;
    const y = 70 + i * heightPerFlow;

    if (senderIdx === receiverIdx) {
      renderAnimatedSelfArrow(x1, y, data, () => {
        i++;
        showNextFlow();
      });
    } else {
      renderAnimatedFlowArrow(x1, x2, y, data, () => {
        const receiverObj = levelParticipants[receiverIdx];
        if (receiverObj && receiverObj.children && receiverObj.children.length > 0) {
          // Zoom into the receiver and play its flows
          zoomToParticipant(receiverIdx, () => {
            playAnimation(() => {
              // After child animation, zoom out and continue parent animation
              zoomOutToParent(i + 1);
            });
          });
        } else {
          i++;
          showNextFlow();
        }
      });
    }
  }

  showNextFlow();
  setDiagramSize(widthPerParticipant, heightPerFlow);
}
